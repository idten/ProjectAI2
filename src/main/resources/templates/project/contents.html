<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>
<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-2">
            <div th:replace="fragments.html :: settings-menu(currentMenu='contents')"></div>
        </div>
        <div class="col-8">
            <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                <span th:text="${message}">메시지</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="row">
                <h2 class="col-sm-12" >3. 사업 내용</h2>
            </div>
            <div class="row mt-3">
                <form class="col-sm-6" action="#" th:action="@{/project/contents}" th:object="${contentsForm}"
                      method="post" novalidate>

                    <div class="form-group">
                        <label for="background">추진배경(객관식)</label>
                        <input id="background" type="text" th:field="*{background}" class="form-control"
                               placeholder="추진배경" aria-describedby="backgroundHelp" required>
                        <small id="backgroundHelp" class="form-text text-muted">
                            추진배경(객관식)
                        </small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('background')}" th:errors="*{background}">
                            에러
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="backgroundDetail">추진배경(상세)</label>
                        <input id="backgroundDetail" type="text" th:field="*{backgroundDetail}" class="form-control"
                               placeholder="추진배경" aria-describedby="backgroundDetailHelp" required>
                        <small id="backgroundDetailHelp" class="form-text text-muted">
                           추진배경(상세)
                        </small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('backgroundDetail')}" th:errors="*{backgroundDetail}">
                            에러입니다
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="capitalTotalAmount">자본 총합</label>
                        <input id="capitalTotalAmount" type="text" th:field="*{capitalTotalAmount}" class="form-control"
                               placeholder="자본 통합" aria-describedby="capitalTotalAmountHelp" required>
                        <small id="capitalTotalAmountHelp" class="form-text text-muted">
                            자본 총합
                        </small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('capitalTotalAmount')}" th:errors="*{capitalTotalAmount}">
                            자본 총합
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="expenseTotalAmount">경비 총합</label>
                        <input id="expenseTotalAmount" type="text" th:field="*{expenseTotalAmount}" class="form-control"
                               placeholder="경비 총합" aria-describedby="expenseTotalAmountHelp" required>
                        <small id="expenseTotalAmountHelp" class="form-text text-muted">
                            경비 총합
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="totalAmount">총금액(원)</label>
                        <input id="totalAmount" type="text" th:field="*{totalAmount}" class="form-control"
                               placeholder="금액입력"
                               aria-describedby="totalAmountHelp" required>
                        <small id="totalAmountHelp" class="form-text text-muted">
                        </small>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block" type="submit"
                                aria-describedby="submitHelp">수정하기</button>
                    </div>

                </form>
                <div class="col-sm-6">
                </div>
            </div>
        </div>
    </div>
</div>
<link href="/node_modules/cropper/dist/cropper.min.css" rel="stylesheet">
<script src="/node_modules/cropper/dist/cropper.min.js" ></script>
<script src="/node_modules/jquery-cropper/dist/jquery-cropper.min.js"></script>
<script type="application/javascript">
    $(function() {
        cropper = '';
        let $confirmBtn = $("#confirm-button");
        let $resetBtn = $("#reset-button");
        let $cutBtn = $("#cut-button");
        let $newProfileImage = $("#new-profile-image");
        let $currentProfileImage = $("#current-profile-image");
        let $resultImage = $("#cropped-new-profile-image");
        let $profileImage = $("#profileImage");

        $newProfileImage.hide();
        $cutBtn.hide();
        $resetBtn.hide();
        $confirmBtn.hide();

        $("#profile-image-file").change(function(e) {
            if (e.target.files.length === 1) {
                const reader = new FileReader();
                reader.onload = e => {
                    if (e.target.result) {
                        if (!e.target.result.startsWith("data:image")) {
                            alert("이미지 파일을 선택하세요.");
                            return;
                        }


                        let img = document.createElement("img");
                        img.id = 'new-profile';
                        img.src = e.target.result;
                        img.setAttribute('width', '100%');

                        $newProfileImage.html(img);
                        $newProfileImage.show();
                        $currentProfileImage.hide();

                        let $newImage = $(img);
                        $newImage.cropper({aspectRatio: 1});
                        cropper = $newImage.data('cropper');

                        $cutBtn.show();
                        $confirmBtn.hide();
                        $resetBtn.show();
                    }
                };

                reader.readAsDataURL(e.target.files[0]);
            }
        });

        $resetBtn.click(function() {
            $currentProfileImage.show();
            $newProfileImage.hide();
            $resultImage.hide();
            $resetBtn.hide();
            $cutBtn.hide();
            $confirmBtn.hide();
            $profileImage.val('');
        });

        $cutBtn.click(function () {
            let dataUrl = cropper.getCroppedCanvas().toDataURL();
            if (dataUrl.length > 1000 * 1024) {
                alert("이미지 파일이 너무 큽니다. 1024000 보다 작은 파일을 사용하세요. 현재 이미지 사이즈 " + dataUrl.length);
                return;
            }
            let newImage = document.createElement("img");
            newImage.id = "cropped-new-profile-image";
            newImage.src = dataUrl;
            newImage.width = 125;
            $resultImage.html(newImage);
            $resultImage.show();
            $confirmBtn.show();

            $confirmBtn.click(function () {
                $newProfileImage.html(newImage);
                $cutBtn.hide();
                $confirmBtn.hide();
                $profileImage.val(dataUrl);
            });
        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>
<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-2">
            <div th:replace="fragments.html :: settings-menu(currentMenu='method')"></div>
        </div>
        <div class="col-8">
            <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                <span th:text="${message}">메시지</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="row">
                <h2 class="col-sm-12" >3. 사업 내용</h2>
            </div>
            <div class="row mt-3">
                <form class="col-sm-6" action="#" th:action="@{/project/method}" th:object="${methodForm}"
                      method="post" novalidate>

                    <div class="form-group">
                        <label for="selectionMethod">선정방법</label>
                        <input id="selectionMethod" type="text" th:field="*{selectionMethod}" class="form-control"
                               placeholder="업체선정방법- 선택" aria-describedby="selectionMethodHelp" required>
                        <small id="selectionMethodHelp" class="form-text text-muted">
                            업체선정 방법
                        </small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('selectionMethod')}" th:errors="*{selectionMethod}">
                            조금 길어요.
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="emergency">긴급여부</label>
                        <input id="emergency" type="text" th:field="*{emergency}" class="form-control"
                               placeholder="긴급수행여부" aria-describedby="emergencyHelp" required>
                        <small id="emergencyHelp" class="form-text text-muted">
                            긴급여부
                        </small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('emergency')}" th:errors="*{emergency}">
                            에러입니다
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="emergencyBackground">긴급공고 사유</label>
                        <input id="emergencyBackground" type="text" th:field="*{emergencyBackground}" class="form-control"
                               placeholder="긴급공고 사유" aria-describedby="emergencyBackgroundHelp" required>
                        <small id="emergencyBackgroundHelp" class="form-text text-muted">
                            긴급공고 사유
                        </small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('emergencyBackground')}" th:errors="*{emergencyBackground}">
                            긴급공고 사유
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="duration">소요 기간</label>
                        <input id="duration" type="text" th:field="*{duration}" class="form-control"
                               placeholder="소요기간" aria-describedby="durationHelp" required>
                        <small id="durationHelp" class="form-text text-muted">
                            소요기간
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="cooperationDepartment">협조부서</label>
                        <input id="cooperationDepartment" type="text" th:field="*{cooperationDepartment}" class="form-control"
                               placeholder="협조부서(여러개)"
                               aria-describedby="cooperationDepartmentHelp" required>
                        <small id="cooperationDepartmentHelp" class="form-text text-muted">
                            협조 부서
                        </small>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block" type="submit"
                                aria-describedby="submitHelp">수정하기</button>
                    </div>

                </form>
                <div class="col-sm-6">
                </div>
            </div>
        </div>
    </div>
</div>
<link href="/node_modules/cropper/dist/cropper.min.css" rel="stylesheet">
<script src="/node_modules/cropper/dist/cropper.min.js" ></script>
<script src="/node_modules/jquery-cropper/dist/jquery-cropper.min.js"></script>
</body>
</html>
